	    <style>
        /* Tambahkan ini pada bahagian style */
        html, body {
            width: 100%;
            overflow-x: hidden; /* Elakkan tatal horizontal */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box; /* Mengelakkan elemen melebihi lebar skrin */
        }

        header, main, footer {
            width: 100%; /* Pastikan elemen ini tidak melampaui lebar skrin */
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        header h1 a {
            display: flex;
            align-items: center;
            color: inherit;
            text-decoration: none;
        }

        header h1 img {
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #333;
            border: 1px solid #444;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            position: relative;
            z-index: 1100;
        }

        .menu-toggle.active {
            background-color: #555;
        }

        @media (min-width: 768px) {
            nav {
                display: block;
                position: static;
            }

            nav ul {
                flex-direction: row;
                border: none;
            }

            .menu-toggle {
                display: none;
            }
        }

        main {
            padding: 20px;
            flex: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            const toggleButton = document.querySelector('.menu-toggle');
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
                toggleButton.textContent = '☰';
                toggleButton.classList.remove('active');
            } else {
                nav.style.display = 'block';
                toggleButton.textContent = '|||';
                toggleButton.classList.add('active');
            }
        }
    </script>

    <script>
        // Fungsi untuk mendengar metadata dari Zeno.fm API dan mengemas kini 'Now Playing'
        function fetchMetadata() {
            const eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/p9zhhf6gachvv');
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data && data.streamTitle) {
                        const songInfo = data.streamTitle.split(' - '); // Anggap format "Artist - Title"
                        const trackTitle = songInfo[1] || 'Unknown Title';
                        const trackArtist = songInfo[0] || 'Unknown Artist';
                        
                        // Mengemas kini elemen dengan data lagu dan artis
                        document.getElementById('song-title').textContent = trackTitle;
                        document.getElementById('song-artist').textContent = trackArtist;
                    }
                } catch (error) {
                    console.error('Error parsing metadata:', error);
                }
            };

            eventSource.onerror = () => {
                console.error('Error connecting to metadata stream');
                document.getElementById('song-title').textContent = 'Error fetching data';
                document.getElementById('song-artist').textContent = 'Please try again later';
            };
        }

        // Memulakan pengambilan metadata
        fetchMetadata();
    </script>
